    <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
    <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
    <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>

      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="10s"
      calcMode="spline"
      values="270 230; -334 180; 270 230"
      keyTimes="0; .5; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
  </use>
  <use xlink:href='#wave' opacity=".6">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="8s"
      calcMode="spline"
      values="-270 230;243 220;-270 230"
      keyTimes="0; .6; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
  </use>
  <use xlink:href='#wave' opacty=".9">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      dur="6s"
      calcMode="spline"
      values="0 230;-140 200;0 230"
      keyTimes="0; .4; 1"
      keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
      repeatCount="indefinite" />
  </use>
</g>
</svg>
<div class="row">
  <section class="section">
    <header>
      <h3>Register</h3>
      <h4>Please fill your information bellow</h4>
    </header>
    <main>
      <form id="submit-to-google-sheet">
        <div class="form-item box-item">
          <input type="text" name="name" placeholder="Name" data-required>
          <small class="errorReq">* Required field</small>
        </div>
        <div class="form-item box-item">
          <input type="email" name="email" placeholder="Email" data-email data-required>
          <small class="errorReq">* Required field</small>
          <small class="errorEmail">* Email is not valid</small>
        </div>
        <div class="form-item box-item">
          <input type="text" name="phone" placeholder="Phone" data-required data-number data-count="10">
          <small class="errorReq">* Required field</small>
          <small class="errorNum">* Must be a number</small>
          <small class="errorChar">* Must be 10 digits</small>
        </div>
        <div class="form-item box-item">
          <input type="text" name="education" placeholder="Education" data-required>
          <small class="errorReq">* Required field</small>
        </div>
        <div class="form-item box-item">
          <select name="courses" data-required>
            <option value="">Select Course</option>
            <option value="Financial Planning & Analysis (FP&A)">Financial Planning & Analysis (FP&A)</option>
            <option value="Financial Modelling & Equity Research">Financial Modelling & Equity Research</option>
            <option value="Financial Analyst">Financial Analyst</option>
            <option value="Investment Banking">Investment Banking</option>
            <option value="Startup Valuation">Startup Valuation</option>
            <option value="Microsoft Power BI">Microsoft Power BI</option>
            <option value="Excel Expert">Excel Expert</option>
          </select>
          <small class="errorReq">* Required field</small>
        </div>
        <div class="form-item box-item">
          <input type="text" name="city" placeholder="City" data-required>
          <small class="errorReq">* Required field</small>
        </div>
        <div class="form-item box-item">
          <input class="form-check-input" type="checkbox" id="ex">
          <label for="ex">I agree to the data terms and policies.</label>
        </div>
        <div class="form-item">
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Back to  <a href="/index.html">Home Page</a></p>
    </footer>
    <i class="wave"></i>
  </section>
</div>
<div class="loader">
  <div></div>
  <div></div>
  <div></div>
</div>
